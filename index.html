<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../font/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./change.js">
</head>
<body>
    <div class="main">
        <h2>Đăng Nhập</h2>
        <form class="form_content" action="">
            <div class="textfield">
                <input type="text" required>
                <span></span>
                <label for="">Tài Khoản</label>
            </div>
            <div class="textfield">
                <input type="password" required>
                <span></span>
                <label for="">Mật Khẩu</label>
            </div>
            <div class="checkboxx">
                <input type="checkbox" name="tick" id="tick" onclick="change_color()">
                <label id="lb" for="tick">Nhớ mật khẩu</label>
            </div>
            <button type="button">Login</button>
        </form>
        <div class="register_account">
            <p>Bạn chưa có tài khoản? <a href="./register.html">Đăng ký tại đây</a></p>
        </div>
        <div class="foot">
            <div>
                <a href="#">Quên mật khẩu?</a>
            </div>
        </div>
    </div>

    <script src="./change.js"></script>
</body>
</html>
